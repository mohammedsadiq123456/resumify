<!DOCTYPE html>
<html>
<head>
    <title>Resume List</title>
</head>
<body>
    <h1>Resume List</h1>

    <form method="get">
        <label for="skill">Filter by Skill:</label>
        <input type="text" id="skill" name="skill" value="{{ skill_filter }}">

        <label for="sort">Sort by Years of Experience:</label>
        <select id="sort" name="sort">
            <option value="">Select</option>
            <option value="asc" {% if sort_by_experience == 'asc' %}selected{% endif %}>Ascending</option>
            <option value="desc" {% if sort_by_experience == 'desc' %}selected{% endif %}>Descending</option>
        </select>

        <button type="submit">Apply</button>
    </form>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Years of Experience</th>
            <th>Skills</th>
        </tr>
        {% for resume in resumes %}
        <tr>
            <td>{{ resume.name }}</td>
            <td>{{ resume.phone_number }}</td>
            <td>{{ resume.email }}</td>
            <td>{{ resume.years_of_experience }}</td>
            <td>{{ resume.skills }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
